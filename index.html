<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M3U8 Stream</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            flex-direction: column;
        }
        #login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #my-video {
            width: 80%;
            max-width: 800px;
            display: none;
        }
        #password {
            padding: 10px;
            font-size: 16px;
        }
        #submit-btn {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
        }
        #quality-levels {
            margin-top: 20px;
            display: none;
        }
        .quality-option {
            margin-right: 10px;
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
            text-align: center;
        }
        .footer-text {
            background: linear-gradient(45deg, #ff6b6b, #ff9f43, #feca57, #48dbfb, #1dd1a1, #f368e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
    <div id="login-form">
        <h1>Enter Password</h1>
        <input type="password" id="password" placeholder="Password">
        <button id="submit-btn">Submit</button>
    </div>
    <video id="my-video" controls width="640" height="264"></video>
    <div id="quality-levels">
        <h2>Select Quality</h2>
        <select id="quality-options">
            <!-- Options will be dynamically populated -->
        </select>
    </div>
    <footer><span class="footer-text">Made by Talha</span></footer>

    <script>
        const PASSWORD = "Talha"; // Set your password here
        const loginForm = document.getElementById('login-form');
        const passwordInput = document.getElementById('password');
        const submitBtn = document.getElementById('submit-btn');
        const videoPlayer = document.getElementById('my-video');
        const qualityLevels = document.getElementById('quality-levels');
        const qualityOptions = document.getElementById('quality-options');
        const videoSrc = "https://flipfit-cdn.akamaized.net/flip_hls/662aae7a42cd740019b91dec-3e114f/video_h1.m3u8";

        submitBtn.addEventListener('click', () => {
            if (passwordInput.value === PASSWORD) {
                loginForm.style.display = 'none';
                videoPlayer.style.display = 'block';
                
                if (Hls.isSupported()) {
                    var hls = new Hls();
                    hls.loadSource(videoSrc);
                    hls.attachMedia(videoPlayer);
                    hls.on(Hls.Events.MANIFEST_PARSED, function() {
                        videoPlayer.play();
                        qualityLevels.style.display = 'block';
                        populateQualityOptions(hls);
                    });

                    hls.on(Hls.Events.LEVEL_SWITCHED, function(event, data) {
                        const activeQuality = hls.levels[data.level];
                        qualityOptions.value = activeQuality.height;
                    });

                    qualityOptions.addEventListener('change', function() {
                        const selectedHeight = parseInt(this.value);
                        const selectedLevel = hls.levels.findIndex(level => level.height === selectedHeight);
                        hls.currentLevel = selectedLevel;
                    });

                } else if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
                    videoPlayer.src = videoSrc;
                    videoPlayer.addEventListener('loadedmetadata', function() {
                        videoPlayer.play();
                    });
                }
            } else {
                alert('Incorrect password. Please try again.');
            }
        });

        function populateQualityOptions(hls) {
            while (qualityOptions.firstChild) {
                qualityOptions.removeChild(qualityOptions.firstChild);
            }

            hls.levels.forEach((level, index) => {
                const option = document.createElement('option');
                option.value = level.height;
                option.textContent = `${level.height}p`;
                qualityOptions.appendChild(option);
            });

            // Select the initial quality level
            const activeQuality = hls.levels[hls.currentLevel];
            qualityOptions.value = activeQuality.height;
        }
    </script>
</body>
</html>
